<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skycash</title>
  </head>
  <body>
    <script>
      if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        var now = new Date().valueOf();
        setTimeout(function () {
          if (new Date().valueOf() - now > 100) return;
          if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            window.location =
              "https://apps.apple.com/pl/app/skycash/id320226186?l=pl&referrer=utm_source%3Dskycash.com&utm_campaign=skycash.com&utm_content=footer&utm_medium=homepage";
          }
          if (/Android/i.test(navigator.userAgent)) {
            window.location =
              "https://play.google.com/store/apps/details?id=com.skycash.beta&referrer=utm_source%3Dskycash.com&utm_medium=homepage&utm_content=footer&utm_campaign=skycash.com";
          }
        }, 50);
        window.location =
          "skycash://mars.skycash.com/tags/show?id=mainScreen:lite";
      } else {
        window.location =
          "http://mars.skycash.com/tags/show?id=mainScreen:lite";
      }
    </script>
  </body>
</html>
